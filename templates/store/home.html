{% extends 'base.html' %}

{% block title %}
<title>Script Port | Home</title>
{% endblock %}
{% block content %}
<div class='container'>
  <div class='row' align='center'>
    <h1 style="color: gold">Recommended Movies</h1>
  </div>
  <div class='row'>

    {% for script in recommended %}


    <div class='col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2'>


      <div class="uk-card uk-card-default uk-card-body">
        <a href="{{script.get_absolute_url}}">
        <img class="card-img-top" src="{{script.poster.url}}" width="20%" height="45%" responsive>
        </a>
       
      </div>
    </div>
      {% endfor %}
    
  </div>
</div>
</div>
</div>
{% endblock %}
